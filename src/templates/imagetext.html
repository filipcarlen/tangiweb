<div class="innerElement" style="background-color: orange">
    <h1 class="imagetext"></h1>
</div>

<script>
    $(document.body).on("renderTheme", function (e){

        if(e.hasOwnProperty("themeRemoved")){
            $('.'+ e.themeName).find('.slideshow').text("INGENTING");
        }

        else if(e.theme > 0){ //Do stuff if theme exists
            if(e.hasOwnProperty("id")){
                $('#'+ e.id).find('.slideshow').text("SLIDESHOW");
            } else if (e.hasOwnProperty("themeName")){
                $( "."+ e.themeName).find(".slideshow").text("SLIDESHOW");
            }
        }
        else {
            $('#'+ e.id).find('.slideshow').text("INGENTING");
        }
    });
</script>
