<div class="innerElement" style="background-color: blue;">
    <h4 class="longtext"></h4>
</div>

<script>
    $(document.body).on("renderTheme", function (e){

        if(e.hasOwnProperty("themeRemoved")){
            $('.'+ e.themeName).find('.longtext').text("");
        }

        else if(e.theme > 0){ //Do stuff if theme exists
            if(e.hasOwnProperty("id")){
                $('#'+ e.id).find('.longtext').text(content.themes[e.theme].longtext);
            } else if (e.hasOwnProperty("themeName")){
                $( "."+ e.themeName).find(".longtext").text(content.themes[e.theme].longtext);
            }
        }
        else {
            $('#'+ e.id).find('.longtext').text("");
        }
    });
</script>
