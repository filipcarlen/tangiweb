<div class="innerElement">
    <p class="textlink"></p>
    <a class="link" href=""></a>
</div>

<script>
    $(document.body).on("renderTheme", function (e){

        if(e.hasOwnProperty("themeRemoved")){
            $('.'+ e.themeName).find('.textlink').text("");
            $('.'+ e.themeName).find('.link').text("");
            $('.'+ e.themeName).find('.link').attr("href","");
        }

        else if(e.theme > 0){ //Do stuff if theme exists
            if(e.hasOwnProperty("id")){
                $('#'+ e.id).find('.textlink').text(content.themes[e.theme].textlink.text);
                $('#'+ e.id).find('.link').text(content.themes[e.theme].textlink.linktext);
                $('#'+ e.id).find('.link').attr("href",content.themes[e.theme].textlink.link);


            } else if (e.hasOwnProperty("themeName")){
                $( "."+ e.themeName).find(".textlink").text(content.themes[e.theme].textlink.text);
                $( "."+ e.themeName).find(".link").text(content.themes[e.theme].textlink.linktext);
                $( "."+ e.themeName).find(".link").attr("href",content.themes[e.theme].textlink.link)
            }
        }
        else {
            $('#'+ e.id).find('.textlink').text("");
            $('#'+ e.id).find('.link').text("");
            $('#'+ e.id).find('.link').attr("href","");
        }
    });
</script>
